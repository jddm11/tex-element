<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>TeX Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="./tex-edit.html">
    <link rel="import" href="../tex-element.html">
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h4>TeX Formula</h4>
      <div class="vertical-section">
        This <tex-element formula="\int_{a}^{b} x^2 dx"></tex-element> is a inline formula.
      </div>

      <h4>TeX Display Mode Formula</h4>
      <div class="vertical-section">
        Fully displayed looks like this.
        <tex-element display formula="\int u \frac{dv}{dx}\,dx=uv-\int \frac{du}{dx}v\,dx "></tex-element>
      </div>

      <h4>Live TeX Formula</h4>
      <div class="vertical-section">
        <tex-edit id="tex-edit" formula="e^{ \pm i\theta } = \cos \theta \pm i\sin \theta"></tex-edit>
      </div>
    </div>
  </body>
</html>
